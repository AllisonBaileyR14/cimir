language: r
r:
  - oldrel
  - release
  - devel
sudo: false
cache: packages

# Be strict when checking our package
warnings_are_errors: true

# System dependencies for HTTP calling

r_binary_packages:
 - RCurl
 - glue
 - readr
 - stringr
 - dplyr
 - tidyr
 - jsonlite
 - purrr
 - rlang
 - knitr
 - rmarkdown

 r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
